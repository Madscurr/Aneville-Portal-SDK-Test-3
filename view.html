<script type="text/ng-template" id="loading.html">
  	<div widget-item>
    	<div widget-sub-text>
        	Loading..
      	</div>
  	</div>
</script>

<script type="text/ng-template" id="main.html">
  	<div widget-section-header>Database test</div>
  
  	<div widget-item>
      <form class="form-inline" ng-submit="insertData()">
        <div class="input-group">
           <input type="text" class="form-control" ng-model="insertValue.value" placeholder="Enter some text" />
           <span class="input-group-btn" style="overflow:hidden;">
             <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;">
             </button>
           </span>
        </div>
      </form>
    </div>

  	<div widget-item ng-repeat="item in dbData">
      <div widget-text>Id: {{item.id}}</div>
      <div widget-text>UserId: {{item.userId}}</div>
      <div widget-text>Value: {{item.value}}</div>
  	</div>
  
  	<div widget-section-header>CSS test</div>
  	<div widget-item>
      <span id="cssTest">This is a CSS test</span>
  	</div>
  
	<div widget-section-header>Sample Data 1</div>
    <div ng-repeat="l in links['Student Services']">
      <div widget-item button icon-right="icon-link-ext" link="{{::l.Item2}}" sup="{{l.Item2}}">
        <div widget-text>{{::l.Item1}}</div>
      </div>
    </div>
</script>
